<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="grandparent">
        <div class="parent">
            <div class="screen">
                <input id="output" type="text" value="0" name="name">
            </div>

            <div class="keys">
                <div id="numbers">
                    <div class="set">
                        <button id="1" class="btn" type="button" value="1">1</button>
                        <button id="2" class="btn" type="button" value="2">2</button>
                        <button id="3" class="btn" type="button" value="3">3</button>
                    </div>
                    <div class="set">
                        <button id="4" class="btn" type="button" value="4">4</button>
                        <button id="5" class="btn" type="button" value="5">5</button>
                        <button id="6" class="btn" type="button" value="6">6</button>
                    </div>
                    <div class="set">
                        <button id="7" class="btn" type="button" value="7">7</button>
                        <button id="8" class="btn" type="button" value="8">8</button>
                        <button id="9" class="btn" type="button" value="9">9</button>
                    </div>
                    <div class="set">
                        <button id="C" class="btn" type="button" value="C">C</button>
                        <button id="0" class="btn" type="button" value="0">0</button>
                        <button id="=" class="btn" type="button" value="=">=</button>
                    </div>
                </div>
                <div id="operators">
                    <button id="+" class="btn1" type="button" value="+">+</button>
                    <button id="-" class="btn1" type="button" value="-">-</button>
                    <button id="*" class="btn1" type="button" value="*">*</button>
                    <button id="/" class="btn1" type="button" value="/">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
